<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="stylesheet/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Currículum Vitae</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tu Nombre</h1>
        <p>Tu Cargo | Tu Email | Tu Teléfono</p>
    </header>
    <nav>
        <ul>
            <li><a href="#resumen">Resumen</a></li>
            <li><a href="#experiencia">Experiencia</a></li>
            <li><a href="#educacion">Educación</a></li>
            <li><a href="#habilidades">Habilidades</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
        </ul>
    </nav>
    <main>
        <section id="resumen">
            <h2 class="subtitle">Resumen</h2>
            <p>Breve descripción de tus habilidades y experiencia.</p>
            <img id="photo" src="https://placehold.co/300x200" 
                     alt="Placeholder de imagen">
        </section>
        <section id="experiencia">
            <h2 class="subtitle">Experiencia</h2>
        </section>
        <section id="educacion">
            <h2 class="subtitle">Educación</h2>
        </section>
        <section id="habilidades">
            <h2 class="subtitle">Habilidades</h2>
        </section>
        <section id="proyectos">
            <h2 class="subtitle">Proyectos</h2>
        </section>
        <section>
            <form>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="experiencia">Experiencia Laboral:</label>
                <textarea id="experiencia" name="experiencia" rows="5"
                required></textarea>
                <label for="educacion">Educación:</label>
                <textarea id="educacion" name="educacion" rows="5"
                required></textarea>
                <label>Habilidades Técnicas:</label>
                <div><input type="checkbox" name="habilidades" value="HTML"> <span>HTML</span></div>
                <div><input type="checkbox" name="habilidades" value="CSS"> <span>CSS</span></div>
                <div><input type="checkbox" name="habilidades" value="JavaScript">
                <span>JavaScript</span></div>
                <label for="intereses">Intereses:</label>
                <select id="intereses" name="intereses">
                <option value="desarrollo">Desarrollo Web</option>
                <option value="diseno">Diseño Gráfico</option>
                <option value="marketing">Marketing Digital</option>
                </select>
                <button type="submit">Enviar</button>
                </form>
        </section>
    </main>
    <footer>
        <p>© Tu Nombre - 2023</p>
        <ul>
            <li><a href="https://www.linkedin.com/in/tunombre">LinkedIn</a></li>
            <li><a href="https://github.com/tunombre">GitHub</a></li>
        </ul>
    </footer>
</body>

</html>
